<!DOCTYPE html>
<html lang=" pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="row mt-4">
        <h3>Lista de Contatos:</h3>
        <form method="get" class="row mt-4 p-4 border border-2 rounded-3 col-6">
            <div class="col-8">
                <input type="text" name="pesquisa" class="form-control" placeholder="Pesquisar por nome ou email">
            </div>
            <div class="col-3">
                <button type="submit" class="btn btn-primary">Pesquisar</button>
            </div>
        </form>
    </div>
        <div class="col-12">
            <table class="table table-striped table-hover table-bordered table-responsive align-middle text-center mt-4">
                <thead>
                    <tr>
                        <th>Nome:</th>
                        <th>Email:</th>
                        <th>Assunto:</th>
                        <th>Respondido:</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in range(context['dados']|length) %}
                    <tr>
                        <td>{{context['dados'][i].nome}}</td>
                        <td>{{context['dados'][i].email}}</td>
                        <td>{{context['dados'][i].assunto}}</td>
                        <td>{{context['dados'][i].respondido}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>

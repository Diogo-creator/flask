<!DOCTYPE html>
<html lang=" pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="conteiner">
        <div class="row mt-4">
            <h3>Formulário Get:</h3>
            <form action="" method="get" class="row mt-4">
                <div class="col-9">
                    Digite algo para a pesquisa
                    <input type="text" name="pesquisa" id="" class="form-control">
                </div>
                <div class="col-3">
                    <button type="submit" class="btn  btn-primary mt-2 col-12">Pesquisar</button>
                </div>
            </form>
            {% if context['pesquisa'] %}
                <p>Você pesquisou {{context['pesquisa']}}</p>
            {% endif %}

            <hr>
            <hr>

            <div class="row mt-4">
                <h3>Formulário Post:</h3>
                <form method="post" class="row mt-4">
                    <div class="col-6">
                        Nome:
                        <input type="text" name="nome" class="form-control" placeholder="Nome" required>
                    </div>
                    <div class="col-6">
                        Email:
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="col-12">
                        Assunto:
                        <input type="text" name="assunto" class="form-control" placeholder="Assunto" required>
                    </div>
                    <div class="col-12">
                        Mensagem:
                        <textarea name="mensagem" class="form-control" rows="4" required></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary mt-4 col-12">Enviar</button>
                    </div>
                </form>

            {% if context['pesquisa'] %}
                <p>Você pesquisou {{context['pesquisa']}}</p>
            {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
